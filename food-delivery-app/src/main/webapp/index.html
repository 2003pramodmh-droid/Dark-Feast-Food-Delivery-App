<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=home">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Feast Delivery - Redirecting...</title>
    <style>
        body {
            background: #0a0a0f;
            color: #ffd700;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .loader {
            text-align: center;
        }

        .spinner {
            font-size: 4rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loader">
        <div class="spinner"></div>
        <h2>Entering the Dark Feast Realm...</h2>
        <p>If not redirected, <a href="home" style="color: #ffd700;">click here</a></p>
    </div>
</body>

</html>
